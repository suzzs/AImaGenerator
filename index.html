<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel ="stylesheet" href=""style.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!--Header-->
     <header class="header">
        <div class="logo-wrapper">
            <div class="logo">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <h1>AI Image Generator</h1>
        </div>

        <button class="theme-toggle">
            <i class="fa-solid fa-moon"></i>
        </button>
     </header>

     <div class="main-content">
        <form action="#" class="prompt-form">
            <div class="prompt-container">
                <textarea class="prompt-input" placeholder="Describe your imagination in detail!" required autofocus></textarea>
                
        <button class="prompt-btn">
            <i class="fa-solid fa-dice"></i>
        </button>

            </div>
            <!--Prompt Actions/Buttons-->
            <div class="prompt-actions">
                <div class="select-wrapper">
        <select class="custom-select" id="modelSelect">
        <option value="" selected disabled>Select Model</option>
        <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
        <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
        <option value="prompthero/openjourney">Openjourney</option>
        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
    <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
  </select>
                </div>


            </div>
        </form>

     </div>
    </div>
    
</body>
</html>
